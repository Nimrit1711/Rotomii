<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Just testing some code</title>
    <!-- <script defer src="/javascripts/poketest.js"></script> -->
    <script defer src="/javascripts/findPokemon.js"></script>
    <script defer src="/javascripts/pokemonNames.js"></script>

  </head>
  <body onload="getNameList()">
    <p>FIND A MON!</p>
    <br>
    <input type="text" id="pokemon-name-input" placeholder="Enter Pokemon Name" list="pokemon-names-list">
    <datalist id="pokemon-names-list"></datalist>
    <br>
    <button type="button" onclick="findPokemon()">Get mon</button>

    <div id="loading" style="display: none" >
      <img src="https://cdn.dribbble.com/userupload/42095390/file/original-eb0650febbf162e56e7eacfb6efe259b.gif" alt="Fetching mon..." width="75">
      <p>searching for pokemon</p>
    </div>

    <div id="results" style="display: none">
      <!--  If someone looks at this static HTML code and goes "huh. this would've been easier
            if vue was used with all the ids and stuff" . Well yes. yes it would :(      " -->

      <!--  Art -->
      <div style="float: left; margin-right: 50px;">
        <p> Official Art: </p>
        <img src="null" alt="pokemon official art" id="pokemon-official-art" width="150" height="150">
        <p> Sprite Art: </p>
        <img src="null" alt="pokemon sprite" id="pokemon-sprite">
        <p> Box Sprite Art: </p>
        <img src="null" alt="pokemon sprite" id="pokemon-box-sprite">
      </div>

      <!--  Typing and Type interactions  -->
      <div >
        <p id="paragraph-1"></p>
        <ul id="typing"></ul>

        <p id="paragraph-2"></p>
        <ul id="weaknesses"></ul>
        <p id="paragraph-3"></p>
        <ul id="resistances"></ul>
        <p id="paragraph-4"></p>
        <ul id="immunities"></ul>
      </div>

    </div>

  </body>
</html>
